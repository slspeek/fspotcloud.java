description = 'GWT client'

dependencies {
    compile project(':rpc')
    compile "com.google.inject.extensions:guice-assistedinject:3.0"
    compile "com.google.gwt.inject:gin:1.5.0"
    compile "com.google.inject:guice:3.0"
    compile "javax.inject:javax.inject:1"
    compile "com.google.guava:guava:r09"
    compile "com.google.gwt:gwt-user:2.4.0"
    compile "com.reveregroup.gwt:gwt-image-loader:1.1.4"
    testCompile "com.google.gwt:gwt-dev:2.4.0"
    testCompile "junit:junit:3.8.1"
    testCompile "org.jmock:jmock:2.5.1"
    testCompile "org.mockito:mockito-core:1.9.0-rc1"
    testCompile "org.seleniumhq.selenium.client-drivers:selenium-java-client-driver:1.0.2"
    testCompile "org.seleniumhq.selenium:selenium:2.0b3"
}

test {
    exclude '**/*GwtTest*'
    //testLogging.showStandardStreams = true
}