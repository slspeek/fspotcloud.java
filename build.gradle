apply from: 'libraries.gradle'

buildscript {
    repositories {
        add(new org.apache.ivy.plugins.resolver.URLResolver()) {
            name = 'GitHub'
            addArtifactPattern 'http://cloud.github.com/downloads/[organisation]/[module]/[module]-[revision].[ext]'
        }
    }

    dependencies {
        classpath 'bmuschko:gradle-gae-plugin:0.5.4'
    }
}

allprojects {
    apply plugin: 'maven'
    defaultTasks 'build'
    group = 'com.googlecode.fspotcloud'
    version = '0.12-beta'
}

subprojects {
    apply plugin: 'java'
    sourceCompatibility = 1.6
    targetCompatibility = 1.6

    repositories {
        mavenRepo urls: ["file:${System.properties['user.home']}/.m2/repository/"]

        mavenRepo urls: ["http://repo2.maven.org/maven2"]
        mavenRepo urls: ["http://fspotcloud-maven.googlecode.com/svn/maven/repository"]
        mavenRepo urls: ["http://people.apache.org/repo/m2-snapshot-repository"]
        mavenRepo urls: ["http://maven-gae-plugin.googlecode.com/svn/repository"]
        mavenRepo urls: ["http://gwt-maven.googlecode.com/svn/trunk/mavenrepo/"]
        mavenRepo urls: ["http://www.datanucleus.org/downloads/maven2"]
    }
}

dependsOnChildren()
